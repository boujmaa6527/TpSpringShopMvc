<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">
<head>
    <meta charset="utf-8">
    <title>Layout</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SHOP MVC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"  th:href="@{/index}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/article}">Add New Article</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class= "container">
        <nav>
            <div class="d-flex flex-wrap">
                <div  th:each="categorie : ${categories}" class="me-3" style="flex:1 1 auto;max-width: 500px;">
                    <a class="link-underline-dark"  th:href="@{/index(category_id=${categorie.id})}" th:text="${categorie.name}"></a>
                </div>
            </div>
        </nav>
    </div>
<section layout:fragment="content"></section>
</body>
</html>
